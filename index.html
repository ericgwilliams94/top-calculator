<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Calculator by Eric Williams</title>
        <!-- meta tags-->
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- links -->
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e6905eceea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <!-- screen to display-->
                <div class="screen" id="screen"></div>
                <div class="buttons">
                    <!-- clear & delete buttons-->
                    <button class="clear" id="clearBtn">CLEAR</button>
                    <button class="delete" id="deleteBtn">DELETE</button>
                    <!-- grid for numbers + operators-->
                </div>
                

            </div>

            <div class="footer">
                <footer>
                    &copy; Eric Williams
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                     <a href="https://github.com/ericgwilliams94/top-calculator" target="_blank"><i class="fab fa-github"></i></a>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
